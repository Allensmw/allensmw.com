<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Shipping Information | Allen's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #FF4B38;
            --secondary-color: #2A2A2A;
            --accent-color: #FF6B6B;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .logo-banner {
            background-color: var(--primary-color);
            padding: 1rem 0;
            text-align: center;
        }

        .logo-banner img {
            height: 50px;
        }

        .checkout-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .progress-tracker {
            position: relative;
            margin-right: 2rem;
        }

        .progress-step {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        .progress-step::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 30px;
            bottom: 0;
            width: 2px;
            background-color: #e0e0e0;
        }

        .progress-step:last-child::before {
            display: none;
        }

        .progress-step-number {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #e0e0e0;
            color: #333;
            font-weight: bold;
            margin-right: 1rem;
            z-index: 1;
        }

        .progress-step.active .progress-step-number {
            background-color: var(--primary-color);
            color: white;
        }

        .progress-step-label {
            font-weight: 500;
        }

        .progress-step.active .progress-step-label {
            color: var(--primary-color);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(255, 75, 56, 0.25);
        }
    </style>
</head>
<body>
    <div class="logo-banner">
        <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/allensLogo-dqgBtkSOk3e21If9itzi4vRxfowbQD.png" alt="Allen's Logo">
    </div>

    <div class="checkout-container">
        <div class="row">
            <div class="col-md-4">
                <div class="progress-tracker">
                    <div class="progress-step active">
                        <div class="progress-step-number">1</div>
                        <div class="progress-step-label">Shipping</div>
                    </div>
                    <div class="progress-step">
                        <div class="progress-step-number">2</div>
                        <div class="progress-step-label">Payment</div>
                    </div>
                    <div class="progress-step">
                        <div class="progress-step-number">3</div>
                        <div class="progress-step-label">Confirmation</div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <h1 class="text-3xl font-bold mb-4">Checkout</h1>
                <h2 class="text-2xl font-semibold mb-4">Shipping Information</h2>
                <form action="checkout-payment.html" method="GET">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" name="fullName" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" name="city" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="state" class="form-label">State</label>
                            <input type="text" class="form-control" id="state" name="state" required>
                        </div>
                        <div class="col">
                            <label for="zipCode" class="form-label">ZIP Code</label>
                            <input type="text" class="form-control" id="zipCode" name="zipCode" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="country" class="form-label">Country</label>
                        <select class="form-select" id="country" name="country" required>
                            <option value="">Select a country</option>
                            <option value="US">United States</option>
                            <option value="CA">Canada</option>
                            <option value="UK">United Kingdom</option>
                            <!-- Add more countries as needed -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Continue to Payment</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
