<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Payment Information | Allen's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #FF4B38;
            --secondary-color: #2A2A2A;
            --accent-color: #FF6B6B;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .logo-banner {
            background-color: var(--primary-color);
            padding: 1rem 0;
            text-align: center;
        }

        .logo-banner img {
            height: 50px;
        }

        .checkout-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .progress-tracker {
            position: relative;
            margin-right: 2rem;
        }

        .progress-step {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        .progress-step::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 30px;
            bottom: 0;
            width: 2px;
            background-color: #e0e0e0;
        }

        .progress-step:last-child::before {
            display: none;
        }

        .progress-step-number {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #e0e0e0;
            color: #333;
            font-weight: bold;
            margin-right: 1rem;
            z-index: 1;
        }

        .progress-step.active .progress-step-number {
            background-color: var(--primary-color);
            color: white;
        }

        .progress-step-label {
            font-weight: 500;
        }

        .progress-step.active .progress-step-label {
            color: var(--primary-color);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(255, 75, 56, 0.25);
        }

        .order-summary {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="logo-banner">
        <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/allensLogo-dqgBtkSOk3e21If9itzi4vRxfowbQD.png" alt="Allen's Logo">
    </div>

    <div class="checkout-container">
        <div class="row">
            <div class="col-md-4">
                <div class="progress-tracker">
                    <div class="progress-step">
                        <div class="progress-step-number">1</div>
                        <div class="progress-step-label">Shipping</div>
                    </div>
                    <div class="progress-step active">
                        <div class="progress-step-number">2</div>
                        <div class="progress-step-label">Payment</div>
                    </div>
                    <div class="progress-step">
                        <div class="progress-step-number">3</div>
                        <div class="progress-step-label">Confirmation</div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <h1 class="text-3xl font-bold mb-4">Checkout</h1>
                <h2 class="text-2xl font-semibold mb-4">Payment Information</h2>
                <form action="checkout-confirmation.html" method="GET">
                    <div class="mb-3">
                        <label for="cardName" class="form-label">Name on Card</label>
                        <input type="text" class="form-control" id="cardName" name="cardName" required>
                    </div>
                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Card Number</label>
                        <input type="text" class="form-control" id="cardNumber" name="cardNumber" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="expirationDate" class="form-label">Expiration Date</label>
                            <input type="text" class="form-control" id="expirationDate" name="expirationDate" placeholder="MM/YY" required>
                        </div>
                        <div class="col">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cvv" name="cvv" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="billingAddress" class="form-label">Billing Address</label>
                        <input type="text" class="form-control" id="billingAddress" name="billingAddress" required>
                    </div>
                    <div class="mb-3">
                        <label for="billingCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="billingCity" name="billingCity" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="billingState" class="form-label">State</label>
                            <input type="text" class="form-control" id="billingState" name="billingState" required>
                        </div>
                        <div class="col">
                            <label for="billingZipCode" class="form-label">ZIP Code</label>
                            <input type="text" class="form-control" id="billingZipCode" name="billingZipCode" required>
                        </div>
                    </div>

                    <div class="order-summary">
                        <h3 class="text-xl font-semibold mb-2">Order Summary</h3>
                <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal</span>
                            <span>$219.98</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Shipping</span>
                            <span>$10.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Tax</span>
                            <span>$22.00</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between font-bold">
                            <span>Total</span>
                            <span>$251.98</span>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary mt-4">Place Order</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
